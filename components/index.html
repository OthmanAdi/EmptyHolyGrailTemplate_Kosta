    <div class="el Content">

        <form id="contact_form">

            <label>

            <!-- Sender Email -->

            <label>
                <input required class="form-control" type="text" name="message" placeholder="Your Message ‚úâÔ∏è">

        </form>
    </div>
    <div class="el LeftSidePanel">
